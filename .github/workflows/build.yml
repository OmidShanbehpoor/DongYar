name: Build APK

on:
  push:
    branches:
      - main  # یا نام برنچ خودت (مثلاً master)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          ccache \
          git \
          libstdc++6 \
          python3-pip \
          zip \
          unzip \
          openjdk-11-jdk
        pip install --upgrade pip
        pip install cython buildozer

    - name: Accept Android SDK Licenses
      run: |
        mkdir -p ~/.android && echo '24333f8a63b6825ea9c5514f83c2829b004d1fee' > ~/.android/repositories.cfg

    - name: Initialize buildozer (if needed)
      run: |
        if [ ! -f buildozer.spec ]; then buildozer init; fi

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: dongyar-apk
        path: bin/*.apk
