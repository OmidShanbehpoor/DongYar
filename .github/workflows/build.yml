name: Build APK

on:
  push:
    branches:
      - main  # یا branch دلخواه تو
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential ccache git libncurses5 libstdc++6 python3-pip zip unzip openjdk-11-jdk
        python3 -m pip install --upgrade pip
        pip install buildozer cython

    - name: Initialize and build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: dongyar-apk
        path: bin/*.apk
